<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMood</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <style>
        .top-32{
            top:32px;
        }
        .h-40{
            height:20rem;
        }
    </style>
</head>

<body class="text-gray-800 bg-blue-100">
    <main>
        <div class="fixed h-10 top-32 z-50 w-full p-2 pb-2 opacity-0 transition-all duration-500 ease-in-out" id="flash"></div>

        <header class="flex justify-center pt-2">
            <span class="text-blue-900 text-6xl font-light">FoodMood</span>
        </header>

        <span class="flex justify-center text-2xl italic font-light pb-4">Delicious recipes that target exactly what you're craving</span>

        <div class="flex justify-center">
            <form class="pb-2"id="prefForm">
                <label class="font-semibold text-xl">Select number of meals</label>
                <select name="days" id="days">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <h4 class="text-xl font-semibold py-4">What mood are you in?</h4>
                <section id="moodSelection" class="grid grid-cols-4 gap-2 pb-4">
                </section>
                <button class="mx-auto h-10 mt-2 rounded-lg bg-blue-300 hover:bg-blue-400 font-bold p-2 border font-bold block px-4" id="recipePref" type="submit">Make it good</button>
            </form>
        </div>

        <div class="flex justify-center">
            <h4 class="text-xl italic pt-2">Coming back to cook a favorite?</h4>
            <form id="searchForm" class="m-1 flex">
                <input class="mt-2 h-9 rounded-l-lg border-t mr-0 border-b text-lg border-l text-gray-800 border-gray-200 bg-white mx-2" id="input" placeholder=" Recipe name..."/>
                <button class="mt-2 h-9 px-4 rounded-r-lg bg-blue-300 hover:bg-blue-400 font-bold border-t border-b border-r">Search</button>
            </form>
        </div>
        <br></br>

        <div class="px-12 py-2">
            <span id="yourRecipes" class="m-10 mb-2 text-blue-900 text-4xl invisible">Your Recipes</span>
            <div class="justify-center mx-10 bg-white" id="recipeCardsContainer">
            
            </div>
        </div>
    </main>
    <script src="js/Comment.js"></script>
    <script src="js/FlashMessage.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/Mood.js"></script>
    <script src="js/Recipe.js"></script>
</body>
</html>
